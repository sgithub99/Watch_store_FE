<div class="col-lg-6 m-auto">
    <form [formGroup]="infoForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
            <div *ngIf="f.email.invalid && (f.email.dirty||f.email.touched)">
                <div *ngIf="f.email.errors">
                    <div *ngIf="f.email.errors.required">
                        <small id="emailHelp" class="form-text text-muted erro">Email can't be blank</small>
                    </div>
                    <div *ngIf="f.email.errors.email">
                        <small id="emailHelp" class="form-text text-muted erro">Invalid email</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            <div *ngIf="f.password.invalid && (f.password.dirty||f.password.touched)">
                <div *ngIf="f.password.errors">
                    <div *ngIf="f.password.errors.required">
                        <small id="emailHelp" class="form-text text-muted erro">Your password can't be blank</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <div *ngIf="infoForm.valid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
